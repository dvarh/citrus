{% load static %}
<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">

    <script type="text/javascript" src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>

    <title>Calc</title>
</head>
<body>
<div class="calc_msg"></div>
    <table class="calc">
        <tr><td colspan="10"><input type="text" class="calc_input" disabled="disabled" /></td></tr>
        <tr>
            <td><input class="btn operator" type="button" value="/" /></td>
            <td><input class="btn operator" type="button" value="*" /></td>
            <td><input class="btn revert" type="button" value="-/+" /></td>
            <td><input class="btn reset" type="button" value="C" /></td>
        </tr>
        <tr>
            <td><input class="btn num" type="button" value="7" /></td>
            <td><input class="btn num" type="button" value="8" /></td>
            <td><input class="btn num" type="button" value="9" /></td>
            <td><input class="btn operator" type="button" value="-" /></td>
        </tr>
        <tr>
            <td><input class="btn num" type="button" value="4" /></td>
            <td><input class="btn num" type="button" value="5" /></td>
            <td><input class="btn num" type="button" value="6" /></td>
            <td><input class="btn operator" type="button" value="+" /></td>
        </tr>
        <tr>
            <td><input class="btn num" type="button" value="1" /></td>
            <td><input class="btn num" type="button" value="2" /></td>
            <td><input class="btn num" type="button" value="3" /></td>
            <td><input class="btn result" type="button" value="=" /></td>
        </tr>

        <tr>
            <td><input class="btn num" type="button" value="0" /></td>
            <td><input class="btn num sep" type="button" value="," /></td>
            <td><input class="btn operator" type="button" value="(" /></td>
            <td><input class="btn operator" type="button" value=")" /></td>
        </tr>
    </table>

</body>
</html>

            <script type="text/javascript" src="{% static "js/calc.js" %}"></script>
